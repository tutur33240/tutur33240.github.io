var elevationChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: trkpts.map(point => ''),
        datasets: [{
            label: 'Profil d\'Élévation (Trace 1)',
            data: trkpts.map(point => point.ele),

            borderWidth: 0.1,

    },

        responsive: true,
        maintainAspectRatio: false,
        tooltips: {
            intersect: false,

var cursorOnMap = L.circleMarker([trkpts[1].lat, trkpts[1].lon], {
    color: 'red',
    fillColor: 'red',
    fillOpacity: 1,
    radius: 5,
    interactive: false
}).addTo(map);

map.on('mousemove', function(event) {
    var latlng = event.latlng;
    var closestIndex = findClosestPointIndex(latlng, trkpts);

    cursorOnMap.setLatLng([trkpts[closestIndex].lat, trkpts[closestIndex].lon]);

    elevationChart.data.datasets[0].pointBackgroundColor = Array(trkpts.length).fill('rgba(255, 255, 255, 0)');
    elevationChart.data.datasets[0].pointBackgroundColor[closestIndex] = 'rgba(255, 0, 0, 1)';
    elevationChart.update();
});

elevationChart.canvas.addEventListener('mousemove', function(event) {
    var activePoints = elevationChart.getElementsAtEvent(event);
    if (activePoints.length > 0) {
        var index = activePoints[0]._index;
        var latLng = L.latLng(trkpts[index].lat, trkpts[index].lon);
        map.panTo(latLng);

        cursorOnMap.setLatLng(latLng);
        cursorOnMap.setStyle({ fillColor: 'red' });
    }
});

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

var cursorOnMap2 = L.circleMarker([trkpts2[0].lat, trkpts2[0].lon], {
    color: 'red',
    fillColor: 'red',
    fillOpacity: 1,
    radius: 5,

map.on('mousemove', function(event) {
    var latlng = event.latlng;
    var closestIndex = findClosestPointIndex(latlng, trkpts2);

    cursorOnMap2.setLatLng([trkpts2[closestIndex].lat, trkpts2[closestIndex].lon]);

    elevationChart2.data.datasets[0].pointBackgroundColor = Array(trkpts2.length).fill('rgba(255, 255, 255, 0)');
    elevationChart2.data.datasets[0].pointBackgroundColor[closestIndex] = 'rgba(255, 0, 0, 1)';
    elevationChart2.update();
});

elevationChart2.canvas.addEventListener('mousemove', function(event) {
    var activePoints = elevationChart2.getElementsAtEvent(event);
    if (activePoints.length > 0) {
        var index = activePoints[0]._index;
        var latLng = L.latLng(trkpts2[index].lat, trkpts2[index].lon);
        map.panTo(latLng);

        cursorOnMap2.setLatLng(latLng);
        cursorOnMap2.setStyle({ fillColor: 'red' });
    }
});

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

function toggleChart2() {
    var chart2 = document.getElementById('elevationChart2');
    chart2.style.display = (chart2.style.display === 'none') ? 'block' : 'none';
}

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

    elevationChart5.data.datasets[0].pointBackgroundColor[closestIndex] = 'rgba(255, 0, 0, 1)';
    elevationChart5.update();
});

elevationChart5.canvas.addEventListener('mousemove', function(event) {
    var activePoints = elevationChart5.getElementsAtEvent(event);
    if (activePoints.length > 0) {
        var index = activePoints[0]._index;
        var latLng = L.latLng(trkpts5[index].lat, trkpts5[index].lon);
        map.panTo(latLng);

        cursorOnMap5.setLatLng(latLng);
        cursorOnMap5.setStyle({ fillColor: 'red' });
    }
});

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

        map.panTo(latLng);

        cursorOnMap6.setLatLng(latLng);
        cursorOnMap6.setStyle({ fillColor: 'red' });

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

    var latlng = event.latlng;
    var closestIndex = findClosestPointIndex(latlng, trkpts7);

    cursorOnMap7.setLatLng([trkpts7[closestIndex].lat, trkpts7[closestIndex].lon]);

    elevationChart7.data.datasets[0].pointBackgroundColor = Array(trkpts7.length).fill('rgba(255, 255, 255, 0)');
    elevationChart7.data.datasets[0].pointBackgroundColor[closestIndex] = 'rgba(255, 0, 0, 1)';
    elevationChart7.update();
});

elevationChart7.canvas.addEventListener('mousemove', function(event) {
    var activePoints = elevationChart7.getElementsAtEvent(event);
    if (activePoints.length > 0) {
        var index = activePoints[0]._index;
        var latLng = L.latLng(trkpts7[index].lat, trkpts7[index].lon);
        map.panTo(latLng);

        cursorOnMap7.setLatLng(latLng);
        cursorOnMap7.setStyle({ fillColor: 'red' });
    }
});

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

map.on('mousemove', function(event) {
    var latlng = event.latlng;
    var closestIndex = findClosestPointIndex(latlng, trkpts8);

    cursorOnMap8.setLatLng([trkpts8[closestIndex].lat, trkpts8[closestIndex].lon]);

    elevationChart8.data.datasets[0].pointBackgroundColor = Array(trkpts8.length).fill('rgba(255, 255, 255, 0)');
    elevationChart8.data.datasets[0].pointBackgroundColor[closestIndex] = 'rgba(255, 0, 0, 1)';
    elevationChart8.update();
});

elevationChart8.canvas.addEventListener('mousemove', function(event) {
    var activePoints = elevationChart8.getElementsAtEvent(event);
    if (activePoints.length > 0) {
        var index = activePoints[0]._index;
        var latLng = L.latLng(trkpts8[index].lat, trkpts8[index].lon);
        map.panTo(latLng);

        cursorOnMap8.setLatLng(latLng);
        cursorOnMap8.setStyle({ fillColor: 'red' });
    }
});

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

    var latlng = event.latlng;
    var closestIndex = findClosestPointIndex(latlng, trkpts9);

    cursorOnMap9.setLatLng([trkpts9[closestIndex].lat, trkpts9[closestIndex].lon]);

    elevationChart9.data.datasets[0].pointBackgroundColor = Array(trkpts9.length).fill('rgba(255, 255, 255, 0)');
    elevationChart9.data.datasets[0].pointBackgroundColor[closestIndex] = 'rgba(255, 0, 0, 1)';
    elevationChart9.update();
});

elevationChart9.canvas.addEventListener('mousemove', function(event) {
    var activePoints = elevationChart9.getElementsAtEvent(event);
    if (activePoints.length > 0) {
        var index = activePoints[0]._index;
        var latLng = L.latLng(trkpts9[index].lat, trkpts9[index].lon);
        map.panTo(latLng);

        cursorOnMap9.setLatLng(latLng);
        cursorOnMap9.setStyle({ fillColor: 'red' });
    }
});

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

elevationChart10.canvas.addEventListener('mousemove', function(event) {
    var activePoints = elevationChart10.getElementsAtEvent(event);
    if (activePoints.length > 0) {
        var index = activePoints[0]._index;
        var latLng = L.latLng(trkpts10[index].lat, trkpts10[index].lon);
        map.panTo(latLng);

        cursorOnMap10.setLatLng(latLng);
        cursorOnMap10.setStyle({ fillColor: 'red' });
    }
});

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

map.on('mousemove', function(event) {
    var latlng = event.latlng;
    var closestIndex = findClosestPointIndex(latlng, trkpts11);

    cursorOnMap11.setLatLng([trkpts11[closestIndex].lat, trkpts11[closestIndex].lon]);

    elevationChart11.data.datasets[0].pointBackgroundColor = Array(trkpts11.length).fill('rgba(255, 255, 255, 0)');
    elevationChart11.data.datasets[0].pointBackgroundColor[closestIndex] = 'rgba(255, 0, 0, 1)';
    elevationChart11.update();
});

elevationChart11.canvas.addEventListener('mousemove', function(event) {
    var activePoints = elevationChart11.getElementsAtEvent(event);
    if (activePoints.length > 0) {
        var index = activePoints[0]._index;
        var latLng = L.latLng(trkpts11[index].lat, trkpts11[index].lon);
        map.panTo(latLng);

        cursorOnMap11.setLatLng(latLng);
        cursorOnMap11.setStyle({ fillColor: 'red' });
    }
});

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

    if (activePoints.length > 0) {
        var index = activePoints[0]._index;
        var latLng = L.latLng(trkpts12[index].lat, trkpts12[index].lon);
        map.panTo(latLng);

        cursorOnMap12.setLatLng(latLng);
        cursorOnMap12.setStyle({ fillColor: 'red' });
    }
});

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

    elevationChart13.update();
});

elevationChart13.canvas.addEventListener('mousemove', function(event) {
    var activePoints = elevationChart13.getElementsAtEvent(event);
    if (activePoints.length > 0) {
        var index = activePoints[0]._index;
        var latLng = L.latLng(trkpts13[index].lat, trkpts13[index].lon);
        map.panTo(latLng);

        cursorOnMap13.setLatLng(latLng);
        cursorOnMap13.setStyle({ fillColor: 'red' });
    }
});

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

    var latlng = event.latlng;
    var closestIndex = findClosestPointIndex(latlng, trkpts15);

    cursorOnMap15.setLatLng([trkpts15[closestIndex].lat, trkpts15[closestIndex].lon]);

    elevationChart15.data.datasets[0].pointBackgroundColor = Array(trkpts15.length).fill('rgba(255, 255, 255, 0)');
    elevationChart15.data.datasets[0].pointBackgroundColor[closestIndex] = 'rgba(255, 0, 0, 1)';
    elevationChart15.update();
});

elevationChart15.canvas.addEventListener('mousemove', function(event) {
    var activePoints = elevationChart15.getElementsAtEvent(event);
    if (activePoints.length > 0) {
        var index = activePoints[0]._index;
        var latLng = L.latLng(trkpts15[index].lat, trkpts15[index].lon);
        map.panTo(latLng);

        cursorOnMap15.setLatLng(latLng);
        cursorOnMap15.setStyle({ fillColor: 'red' });
    }
});

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}

function findClosestPointIndex(latlng, trkpts) {
    var closestIndex = 0;
    var closestDistance = Infinity;

    trkpts.forEach(function(trkpt, index) {
        var distance = latlng.distanceTo(L.latLng(trkpt.lat, trkpt.lon));
        if (distance < closestDistance) {
            closestDistance = distance;
            closestIndex = index;
        }
    });

    return closestIndex;
}
